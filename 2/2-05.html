<!DOCTYPE html>
<html lang="en">

<body>
    <h2 id="text"></h2>
    <script>
        let input = document.getElementById("text");

        fetch('/api/name')
            .then(response => response.text())
            .then(responseText => { console.log(responseText); input.innerHTML = responseText });
    </script>
</body>

</html>
